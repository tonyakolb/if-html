<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="my first works" />
    <meta name="keywords" content="HTML,CSS" />
    <meta name="author" content="Tonya Kolb" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/top-section.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <title>Title</title>
  </head>
  <body>
    <div class="site">
      <div class="header">
        <div>
          <img src="images/logo_triphouse.svg" alt="triphouse_logo" />
        </div>
        <div class="right-part">
          <div class="words">
            <a href="" class="stays"
              ><span class="roboto-400 title-header">Stays</span></a
            >
            <a href=""
              ><span class="roboto-400 title-header">Attractions</span></a
            >
          </div>
          <div class="icons">
            <a href="/"
              ><img class="logo_sett" src="./images/night.svg" alt="settings"
            /></a>
            <a href="/"
              ><img
                class="logo_acc"
                src="./images/account_circle_white_24dp.svg"
                alt="account"
            /></a>
          </div>
        </div>
      </div>
      <div class="page">
        <span class="main-title"
          >Discover stays <br />
          to live, work or just relax</span
        >
        <br />
        <div class="signatures">
          <span class="roboto-400 title-page sign"
            >Your destination or hotel name</span
          >
          <span class="roboto-400 title-page">Check-in — Check-out</span>
        </div>
        <form>
          <div class="search">
            <label for="destination"></label>
            <input
              id="destination"
              name="destination"
              type="text"
              value="New York"
              class="value"
            /><label for="date"></label
            ><input
              id="date"
              name="date"
              type="text"
              value="Tue 15 Sept — Sat 19 Sept"
              class="value"
            /><label for="consist"></label
            ><input
              id="consist"
              name="consist"
              type="text"
              value="2 Adults — 0 Children — 1 Room"
              class="value"
            /><button class="btn">Search</button>
          </div>
        </form>
        <div class="apps">
          <img
            src="./images/google-play-badge.svg"
            alt="link_google_play"
            class="photo1"
          />
          <img
            src="./images/Download_on_the_App_Store.svg"
            alt="link_app_store"
          />
        </div>
      </div>
    </div>
  </body>
</html>
